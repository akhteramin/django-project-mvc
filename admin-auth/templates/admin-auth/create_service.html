{% extends "main.html" %}

{% block content %}
{% include "menu_bar.html" %}
<div class="row">


    <div class="container">
        <h1>Service Creation</h1>
        {% if message and status %}
            {% if status == 201 %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Success!</strong> {{ message }}
            </div>
            {% else %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Warning!</strong> {{ message }}
            </div>
            {% endif%}
        {% endif%}

        <form class="form-horizontal" name="LoginForm" action="{% url 'admin-auth:create_service' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" class="form-control input-sm chat-input" name="next" value="{{ next }}" />
        {% endif %}
        <div class="control-group">
                <label class="control-label" for="appID">App ID</label>
                <div class="controls">
                    <!--<input type="text" class="form-control input-sm chat-input" id="appID" name="appID"  placeholder="App ID">-->
                    <select id="appID" class="form-control" name="appID">
                        <option value="">Select Application</option>
                    {% for application in applications %}
                        <option value="{{ application.id }}">{{ application.appName }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
        <div class="control-group">
            <label class="control-label" for="serviceID">Service ID</label>
            <div class="controls">
                <input  id="serviceID" type="text" class="form-control input-sm chat-input" name="serviceID" placeholder="service ID">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="serviceCategory">Category Name</label>
            <div class="controls">
                <input  id="serviceCategory" type="text" class="form-control input-sm chat-input" name="serviceCategory" placeholder="category">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <!--<input type="text" name="description" id="description" placeholder="description">-->
                 <textarea  id="description" rows="4" class="form-control input-sm chat-input" cols="50" name="description"></textarea>
            </div>
        </div>
        </br>

        <div class="control-group text-center">
            <div class="controls">
                <button id="create_service" type="submit" class="button-create create" disabled="disabled">Create</button>
                <a href="{% url 'admin-auth:list_service' %}">
                    <button type="button" class="button-create-cancel create-cancel">Cancel</button>
                </a>
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock %}
